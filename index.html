<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Marylin ❤️</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Para ti mi MARYLIN Mi Vida  ❤️.</strong>
                        <p style="text-align: center;">
                            "❤️ Desde que te conocí, mi mundo ha 
                            cambiado por completo. Tu sonrisa, tu forma de ser 
                            y cómo haces que todo sea más especial, 
                            me llenan de felicidad. No puedo dejar de pensar en ti
                            y en lo afortunado que me siento al tenerte en mi vida. ❤️"
                        </p>
                        
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
