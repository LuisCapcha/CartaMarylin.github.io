<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Marylin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Para ti mi MARYLIN Mi Vida  ❤️.</strong>
                        <p>
                            " ❤️ Desde que llegaste a mi vida,
                             todo ha cambiado para mejor. Hay algo 
                             en tu sonrisa, en la forma en que hablas 
                             y ves el mundo, que me tiene completamente 
                             cautivado. Contigo, cada día es más brillante, 
                             y no puedo dejar de pensar en ti. ❤️"
                                      
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
